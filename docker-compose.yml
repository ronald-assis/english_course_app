services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: english
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/english?schema=public
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  dbdata:
